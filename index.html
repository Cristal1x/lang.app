<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lang.app</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="hero">
    <div class="hero__description">
      <img src="img/logo.png" alt="logo" class="hero__logo">
      <h1 class="hero__title">Learn <span class="hero__lang">english</span> <br> using any YouTube video<br>
        <span class="hero__span">for free!</span>
      </h1>
      <p class="hero__text">Access to subtitles in a foreign language, save and review new words and phrases,
        quick dictionary lookup </p>
      <a href="#" class="hero__link">
        <img src="img/button.png" alt="install for free button">
      </a>
    </div>

    <div class="hero__slider swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/Number=1.jpg" alt="slide-1">
        </div>
        <div class="swiper-slide">
          <img src="img/Number=2.jpg" alt="slide-2">
        </div>
        <div class="swiper-slide">
          <img src="img/Number=3.jpg" alt="slide-3">
        </div>
        <div class="swiper-slide">
          <img src="img/Number=4.jpg" alt="slide-4">
        </div>
        <div class="swiper-slide">
          <img src="img/Number=5.jpg" alt="slide-5">
        </div>
        <div class="swiper-slide">
          <img src="img/Number=6.jpg" alt="slide-6">
        </div>
        <div class="swiper-slide">
          <img src="img/Number=7.jpg" alt="slide-7">
        </div>
        <div class="swiper-slide">
          <img src="img/Number=8.jpg" alt="slide-8">
        </div>
        <div class="swiper-slide">
          <img src="img/Number=9.jpg" alt="slide-9">
        </div>
      </div>  

      <div class="swiper__prev">
        <img src="img/nav-left.png" alt="arrow left">
      </div>
      <div class="swiper__next">
        <img src="img/nav-right.png" alt="arrow right">
      </div>
    </div>

    <a href="#" class="privacy-policy">Privacy Policy</a>
  </section>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/swiper.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
